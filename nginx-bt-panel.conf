# Nginx Configuration for svproducts.store (BT Panel)
# Replace the existing configuration in BT Panel

server
{
    listen 80;
    listen 443 ssl http2;
    server_name svproducts.store www.svproducts.store;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/svproducts.store/public/;
    include /www/server/panel/vhost/nginx/extension/svproducts.store/*.conf;
    
    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/svproducts.store.conf;
    #CERT-APPLY-CHECK--END
    
    #SSL-START
    #error_page 404/404.html;
    
    # Force HTTPS
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    
    # Force www (canonical domain) - ADD THIS
    if ($host = 'svproducts.store') {
        return 301 https://www.svproducts.store$request_uri;
    }
    
    ssl_certificate    /www/server/panel/vhost/cert/svproducts.store/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/svproducts.store/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END
    
    #ERROR-PAGE-START
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #PHP-INFO-START
    include enable-php-83.conf;
    #PHP-INFO-END
    
    #REWRITE-START
    include /www/server/panel/vhost/rewrite/svproducts.store.conf;
    #REWRITE-END
    
    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }
    
    location ~ \.well-known{
        allow all;
    }
    
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|webp)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null; 
    }
    
    access_log  /www/wwwlogs/svproducts.store.log;
    error_log  /www/wwwlogs/svproducts.store.error.log;
}
